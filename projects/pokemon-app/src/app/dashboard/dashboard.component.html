<div class="container-fluid">
  <input type="button" value=" < Previous" onclick="history.back(-1)" class="buttonBg"/>
  <div *ngIf="detail" class ="page-header">
    <h1>
      #{{detail.id | number: '3.'}}
      {{detail.name | titlecase}}
    </h1>
  </div>
  <div *ngIf="detail"  class="row">
    <div class="col-md 6">
      <div class="imgdiv" *ngIf="detail.sprites.front_default; else NotAvailable">
         <img [src]="detail.sprites.front_default">
      </div>
      <ng-template #NotAvailable>
        <span>Pokemon</span>
      </ng-template>
    </div>
    <div class="panel-footer">
      <div *ngFor="let type of detail.types" class="type {{type.type.name}}">
        <div> {{type.type.name | lowercase }} </div> 
      </div>
          <p>
            <strong>Height: {{detail.height}}    </strong>
            <strong>Weight: {{detail.weight}}</strong>
          </p>
          <div>
            <strong>Abilities:</strong>
            <div *ngFor="let ability of detail.abilities" class="ability">{{ability.ability.name}}</div>
          </div>
          <div>
            <p><strong>Moves:</strong></p>
            <div *ngFor="let move of detail.moves" class="move">{{move.move.name}}</div>
          </div>
    </div>
  </div>
</div>
